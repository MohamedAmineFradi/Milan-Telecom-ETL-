version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: milan_etl_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-milan_telecom}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl_network

  etl:
    build: .
    container_name: milan_etl_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-milan_telecom}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DATA_DIR: /app/data_milan_cdr_kaggle
    volumes:
      - ./data_milan_cdr_kaggle:/app/data_milan_cdr_kaggle:ro
    networks:
      - etl_network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: milan_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-milan_telecom}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl_network

  prometheus:
    image: prom/prometheus:latest
    container_name: milan_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./volumes/prometheus_data:/prometheus
    networks:
      - etl_network
    restart: unless-stopped

  grafana-renderer:
    image: grafana/grafana-image-renderer:latest
    container_name: milan_grafana_renderer
    ports:
      - "8081:8081"
    networks:
      - etl_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: milan_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_RENDERING_SERVER_URL=http://grafana-renderer:8081/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - grafana-renderer
    networks:
      - etl_network
    restart: unless-stopped

networks:
  etl_network:
    driver: bridge